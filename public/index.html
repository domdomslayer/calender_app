<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>カレンダーアプリ</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
    </head>

    <body>
        <div class="container-calendar">
            <h4 id="monthAndYear"></h4>
            <div class="button-container-calendar">
                <button id="previous" onclick="previous()">‹</button>
                <button id="thisMonth" onclick="thisMonth()">今月</button>
                <button id="next" onclick="next()">›</button>
            </div>
            
            <table class="table-calendar" id="calendar" data-lang="ja">
                <thead id="thead-month"></thead>               
                <tbody id="calendar-body"></tbody>
            </table>
            
            <div class="footer-container-calendar">
                <div class="jump-container">
                    <label for="month">月指定：</label>
                    <select id="month" onchange="jump()">
                        <option value=0>1月</option>
                        <option value=1>2月</option>
                        <option value=2>3月</option>
                        <option value=3>4月</option>
                        <option value=4>5月</option>
                        <option value=5>6月</option>
                        <option value=6>7月</option>
                        <option value=7>8月</option>
                        <option value=8>9月</option>
                        <option value=9>10月</option>
                        <option value=10>11月</option>
                        <option value=11>12月</option>
                    </select>
                    <select id="year" onchange="jump()"></select>
                </div>
                <p></p>
                <div class="addEvent-container">
                    <label for="eventDate">予定登録：</label>
                    <input type="date" id="eventDate">
                    <input type="text" id="eventTitle" placeholder="予定のタイトルを入力">
                    <button id="addEvent-Button" onclick="addEvent()">登録</button>
                </div>
                <p></p>
                <div class="modeChange-container">
                    <label class="toDeleteMode-Button">現在のモード「 <span>閲覧</span> 」</label>
                    <button class="toDeleteMode-Button" onclick="toDeleteMode()">変更</button>
                    <label class="toViewMode-Button"> 現在のモード「 <span>削除</span> 」</label>
                    <button class="toViewMode-Button" onclick="toViewMode()">変更</button>
                </div>
                
            </div>
      </div>
  
      <script src="js/mode.js" type="text/javascript"></script>
      <script src="js/event.js" type="text/javascript"></script>
      <script src="js/calendar.js" type="text/javascript"></script>
    </body>

</html>
